<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Jumping Ball Runner</title>

<!-- iPad/iOS ‚Äúapp-like‚Äù -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Jumping Ball Runner">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="https://fav.farm/üü£">

<style>
  :root{ --bg1:#7bd4ff; --bg2:#ffe8f7; --ui:#ffffffcc; --accent:#ff3e9e; --accent2:#ffc22e; }
  html,body{height:100%;margin:0;background:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:#111;overflow:hidden; touch-action:none; -webkit-user-select:none; user-select:none;}
  #wrap{position:fixed;inset:0;display:grid;place-items:center}
  #gameCanvas{width:100vw;height:100vh;display:block;background:linear-gradient(180deg,var(--bg1),var(--bg2)); touch-action:none;}
  #hud{position:fixed;left:0;top:0;right:0;display:flex;justify-content:space-between;padding:10px 14px;pointer-events:none;font-weight:700;letter-spacing:.2px;color:#222}
  .pill{background:var(--ui);backdrop-filter:saturate(140%) blur(4px);border-radius:999px;padding:6px 12px;display:inline-flex;align-items:center;gap:8px;box-shadow:0 3px 14px #0002;pointer-events:auto;user-select:none}
  #leftHUD,#rightHUD{display:flex;gap:8px;align-items:center}
  #title{position:fixed;top:12px;left:50%;transform:translateX(-50%);background:var(--ui);padding:6px 14px;border-radius:999px;font-weight:900;letter-spacing:.5px;box-shadow:0 3px 14px #0002;pointer-events:none}
  #overlay{position:fixed;inset:0;display:grid;place-items:center;background:#00000060;opacity:1;transition:opacity .25s ease}
  #overlay.hidden{opacity:0;pointer-events:none}
  .card{width:min(90vw,560px);background:linear-gradient(180deg,#fff,#fff9);padding:18px;border-radius:16px;box-shadow:0 10px 40px #0008;text-align:center}
  h1{margin:.2rem 0 .6rem;font-size:clamp(22px,4vw,32px)}
  p{margin:.25rem 0 .75rem;color:#333}
  .row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
  button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer;background:linear-gradient(180deg,var(--accent),#ff057e);color:#fff;box-shadow:0 6px 18px #ff3e9e55}
  button.secondary{background:linear-gradient(180deg,#ddd,#bbb);color:#111;box-shadow:0 6px 18px #0002}
  .mini{font-size:12px;opacity:.75;margin-top:.5rem}
  /* BIG on-screen jump button for iPad */
  #jumpBtn{
    position:fixed; right:16px; bottom:16px; z-index:5;
    width:84px; height:84px; border-radius:50%;
    display:grid; place-items:center; font-weight:900;
    background:linear-gradient(180deg,#ffd166,#ff9f1c);
    box-shadow:0 10px 30px #0005; border:none; cursor:pointer;
    touch-action:none;
  }
  @media (prefers-reduced-motion: reduce){ *{animation:none!important;transition:none!important} }
</style>
</head>
<body>
  <div id="wrap">
    <canvas id="gameCanvas" aria-label="Jumping Ball Runner (endless runner)"></canvas>
    <div id="hud" aria-live="polite">
      <div id="leftHUD">
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">High: <span id="best">0</span></div>
      </div>
      <div id="rightHUD">
        <div class="pill">Speed: <span id="spd">1.0x</span></div>
        <div id="btnPause" class="pill" role="button" title="Pause/Resume">‚è∏ Pause</div>
      </div>
    </div>
    <div id="title">üéà JUMPING&nbsp;BALL&nbsp;RUNNER</div>
    <button id="jumpBtn" aria-label="Jump">JUMP</button>
    <div id="overlay"><div class="card" id="menuCard">
      <h1>Jumping Ball Runner</h1>
      <p>Tap the screen or the big <b>JUMP</b> button to play. Survive as long as you can ‚Äî it gets faster.</p>
      <p><b>Controls:</b> Tap / Click / <kbd>Space</kbd> / <kbd>W</kbd> / <kbd>‚Üë</kbd>. <kbd>P</kbd> pauses.</p>
      <div class="row">
        <button id="btnStart">‚ñ∂ Start</button>
        <button id="btnHow" class="secondary">How to Play</button>
      </div>
      <p class="mini">Best score is saved on your device.</p>
    </div></div>
  </div>

<script>
/* iPad fixes: prevent page scroll/zoom during game */
document.addEventListener('touchmove', e=>e.preventDefault(), {passive:false});
document.addEventListener('gesturestart', e=>e.preventDefault());

(function(){
  // ----- Canvas & DPI -----
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d',{alpha:false});
  let DPR = 1;

  function resize(){
    DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const w = Math.floor(window.innerWidth * DPR);
    const h = Math.floor(window.innerHeight * DPR);
    if (canvas.width !== w) canvas.width = w;
    if (canvas.height !== h) canvas.height = h;
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  // ----- UI -----
  const elScore = document.getElementById('score');
  const elBest  = document.getElementById('best');
  const elSpd   = document.getElementById('spd');
  const overlay = document.getElementById('overlay');
  const btnStart= document.getElementById('btnStart');
  const btnHow  = document.getElementById('btnHow');
  const btnPause= document.getElementById('btnPause');
  const btnJump = document.getElementById('jumpBtn');

  // ----- High score -----
  const HS_KEY = 'jbr_highscore_v2';
  let best = Number(localStorage.getItem(HS_KEY) || 0);
  elBest.textContent = best.toFixed(1);

  // ----- Audio: start only after a tap (iOS policy) -----
  let audioEnabled = true, AC=null, master=null;
  function ensureAudio(){
    if (AC) return;
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if (!Ctx) return;
    AC = new Ctx();
    master = AC.createGain();
    master.gain.value = 0.25;
    master.connect(AC.destination);
  }
  function beep({type='sine', start=440, end=660, time=0.18, vol=0.5}={}){
    if (!audioEnabled || !AC) return;
    const o = AC.createOscillator(); const g = AC.createGain();
    o.type = type; o.frequency.setValueAtTime(start, AC.currentTime);
    o.frequency.exponentialRampToValueAtTime(Math.max(1,end), AC.currentTime + time);
    g.gain.value = vol; g.gain.exponentialRampToValueAtTime(0.001, AC.currentTime + time);
    o.connect(g).connect(master); o.start(); o.stop(AC.currentTime + time + 0.01);
  }
  function noisepop(t=0.10, v=0.35){
    if (!audioEnabled || !AC) return;
    const b = AC.createBuffer(1, AC.sampleRate*t, AC.sampleRate);
    const d = b.getChannelData(0);
    for (let i=0;i<d.length;i++) d[i] = (Math.random()*2-1) * (1-i/d.length);
    const s = AC.createBufferSource(); const g = AC.createGain();
    s.buffer=b; g.gain.value=v; s.connect(g).connect(master); s.start();
  }
  const SFX = {
    jump(){ beep({type:'sine',start:280,end:720,time:0.18,vol:0.6}); },
    land(){ noisepop(0.08,0.35); },
    milestone(){ beep({type:'triangle',start:680,end:960,time:0.15,vol:0.5}); },
    hit(){ beep({type:'sawtooth',start:520,end:140,time:0.28,vol:0.6}); setTimeout(()=>noisepop(0.12,0.25),90); },
    start(){ beep({type:'square',start:300,end:800,time:0.12,vol:0.6}); }
  };

  // ----- Game state -----
  let running=false, paused=false, gameOver=false;
  let tPrev=0, score=0, speed=320, speedMul=1, spawnT=0, milestoneAt=5, camShakeT=0;

  function H(){ return canvas.height; }
  function W(){ return canvas.width; }
  const world = {
    groundY(){ return Math.floor(H()*0.82); },
    gravity(){ return 3400 * (H()/900); },
    jumpV(){ return 1200 * (H()/900); },
    baseSpeed(){ return 320 * (W()/1600); }
  };

  // ----- Player -----
  const player = {
    x:0,y:0,r:26,vy:0,onGround:false,squish:0,faceBlinkT:0,
    reset(){ this.r=Math.floor(H()/34); this.x=Math.floor(W()*0.22); this.y=world.groundY()-this.r; this.vy=0; this.onGround=true; this.squish=0; this.faceBlinkT=0; },
    jump(){ if (!running||gameOver||paused) return; if (this.onGround){ this.vy = -world.jumpV(); this.onGround=false; this.squish=-0.18; SFX.jump(); } },
    update(dt){ this.vy += world.gravity()*dt; this.y += this.vy*dt; const gy=world.groundY()-this.r; if (this.y>=gy){ if(!this.onGround){SFX.land(); this.squish=0.18;} this.y=gy; this.vy=0; this.onGround=true; } this.squish*=Math.pow(0.001,dt); this.faceBlinkT+=dt; },
    draw(){
      const px=this.x, py=this.y; const sx=1+this.squish, sy=1-this.squish;
      ctx.save(); ctx.translate(px,py); ctx.scale(sx,sy);
      const r=this.r*DPR; const grd=ctx.createRadialGradient(-0.4*r,-0.5*r,0.2*r,0,0,r);
      grd.addColorStop(0,'#ff7bd2'); grd.addColorStop(1,'#d400ff'); ctx.fillStyle=grd;
      ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill();
      const blink=((Math.sin(this.faceBlinkT*8)+1)/2<0.05)?0.15:1, eyeR=r*0.18;
      ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(-r*0.35,-r*0.15,eyeR*blink,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(r*0.20,-r*0.14,eyeR*blink,0,Math.PI*2); ctx.fill();
      ctx.fillStyle='#222'; ctx.beginPath(); ctx.arc(-r*0.35,-r*0.12,eyeR*0.45*blink,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(r*0.20,-r*0.11,eyeR*0.45*blink,0,Math.PI*2); ctx.fill();
      ctx.strokeStyle='#2b002b'; ctx.lineWidth=Math.max(2,r*0.08); ctx.lineCap='round';
      ctx.beginPath(); ctx.arc(-r*0.05,r*0.08,r*0.45,Math.PI*0.08,Math.PI*0.92); ctx.stroke();
      ctx.fillStyle='rgba(255,255,255,0.9)'; ctx.rotate(-0.3); ctx.fillRect(r*0.1,-r*0.45,r*0.18,r*0.05);
      ctx.restore();
    }
  };

  // ----- Obstacles -----
  const obstacles=[];
  function spawnObstacle(){
    const w=(40+Math.random()*60)*DPR, h=(30+Math.random()*100)*DPR;
    const y=world.groundY()*DPR-h, x=W()+w+10*DPR, mood=Math.random();
    obstacles.push({x,y,w,h,face:mood});
  }
  function updateObstacles(dt){ const v= speed*speedMul*DPR; for(const o of obstacles){ o.x -= v*dt; } while(obstacles.length && obstacles[0].x+obstacles[0].w < -100) obstacles.shift(); }
  function drawObstacles(){
    for(const o of obstacles){
      const body=ctx.createLinearGradient(0,o.y,0,o.y+o.h); body.addColorStop(0,'#47e'); body.addColorStop(1,'#1b6');
      ctx.fillStyle=body; ctx.strokeStyle='#083'; ctx.lineWidth=4*DPR; roundRect(o.x,o.y,o.w,o.h,14*DPR); ctx.fill(); ctx.stroke();
      ctx.save(); ctx.translate(o.x+o.w*0.5, o.y+o.h*0.35);
      ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(-o.w*0.18,0,8*DPR,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(o.w*0.18,0,8*DPR,0,Math.PI*2); ctx.fill();
      ctx.fillStyle='#111'; ctx.beginPath(); ctx.arc(-o.w*0.18,0,4*DPR,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(o.w*0.18,0,4*DPR,0,Math.PI*2); ctx.fill();
      ctx.strokeStyle='#111'; ctx.lineWidth=3*DPR; ctx.beginPath();
      if (o.face<0.33){ ctx.arc(0,o.h*0.10,o.w*0.22,0,Math.PI); }
      else if (o.face<0.66){ ctx.moveTo(-o.w*0.1,o.h*0.12); ctx.lineTo(o.w*0.1,o.h*0.12); }
      else { ctx.moveTo(-o.w*0.08,o.h*0.12); ctx.lineTo(0,o.h*0.2); ctx.lineTo(o.w*0.08,o.h*0.12); }
      ctx.stroke(); ctx.restore();
    }
  }
  function roundRect(x,y,w,h,r){ const rr=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr); ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); }
  function circleRectCollision(cx,cy,r,rx,ry,rw,rh){ const nx=Math.max(rx,Math.min(cx,rx+rw)); const ny=Math.max(ry,Math.min(cy,ry+rh)); const dx=cx-nx, dy=cy-ny; return dx*dx+dy*dy <= r*r; }

  // ----- Parallax -----
  const parallax={t1:0,t2:0,t3:0,t4:0, update(dt){ const s=speed*speedMul*DPR; this.t1+=s*0.12*dt; this.t2+=s*0.22*dt; this.t3+=s*0.42*dt; this.t4+=s*0.9*dt; }, draw(){
    const g=ctx.createLinearGradient(0,0,0,H()); g.addColorStop(0,'#8be9ff'); g.addColorStop(0.5,'#ffe8f7'); g.addColorStop(1,'#fff5d6'); ctx.fillStyle=g; ctx.fillRect(0,0,W(),H());
    drawMountains(this.t1,H()*0.62,H()*0.18,260*DPR,'#b99cff'); drawMountains(this.t2,H()*0.70,H()*0.22,220*DPR,'#8ec5ff');
    drawCloudBand(this.t1*0.5,H()*0.22,6,120*DPR); drawCloudBand(this.t2*0.6,H()*0.32,7,90*DPR);
    drawCandyRow(this.t3,H()*0.78,90*DPR); drawGround(this.t4);
  }};
  function drawMountains(offset,baseY,peak,spacing,color){ ctx.fillStyle=color; const off=offset % spacing; for(let x=-spacing*2; x<W()+spacing*2; x+=spacing){ const x0=x-off; ctx.beginPath(); ctx.moveTo(x0,baseY); ctx.lineTo(x0+spacing*0.5,baseY-peak); ctx.lineTo(x0+spacing,baseY); ctx.closePath(); ctx.fill(); } }
  function drawCloudBand(offset,y,count,size){ const w=W(), step=w/count; for(let i=0;i<count+2;i++){ const x=(i*step - (offset % step)); const r=size*(0.6+(i%3)*0.12); const grd=ctx.createRadialGradient(x-r*0.3,y-r*0.3,r*0.2,x,y,r); grd.addColorStop(0,'#fff'); grd.addColorStop(1,'#ffffffcc'); ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); } }
  function drawCandyRow(offset,y,spacing){ const w=W(), step=spacing; for(let x=-step*2;x<w+step*2;x+=step){ const xx=x-(offset % step); ctx.strokeStyle='#b07f5b'; ctx.lineWidth=6*DPR; ctx.beginPath(); ctx.moveTo(xx,y); ctx.lineTo(xx,y-50*DPR); ctx.stroke(); const grd=ctx.createRadialGradient(xx-10*DPR,y-70*DPR,6*DPR,xx,y-50*DPR,30*DPR); const hues=['#ff5ca3','#ffd166','#06d6a0','#118ab2','#ef476f']; const c=hues[((x/step)|0)%hues.length]; grd.addColorStop(0,'#fff'); grd.addColorStop(1,c); ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(xx,y-50*DPR,26*DPR,0,Math.PI*2); ctx.fill(); } }
  function drawGround(offset){ const gy=world.groundY()*DPR; ctx.fillStyle='#5ed46d'; ctx.fillRect(0,gy,W(),H()-gy); ctx.fillStyle='#3cba54'; ctx.fillRect(0,gy,W(),16*DPR); const step=60*DPR, dashW=30*DPR, y=gy+8*DPR; ctx.strokeStyle='#ffffff80'; ctx.lineWidth=3*DPR; ctx.beginPath(); const off=offset % step; for(let x=-step;x<W()+step;x+=step){ const x0=x-off; ctx.moveTo(x0,y); ctx.lineTo(x0+dashW,y); } ctx.stroke(); }

  // ----- Input -----
  const jumpAny = ()=>{ if (!running){ startGame(); return; } if (gameOver){ restart(); return; } if (paused){ togglePause(false); return; } player.jump(); };
  document.addEventListener('pointerdown', (e)=>{ e.preventDefault(); ensureAudio(); jumpAny(); }, {passive:false});
  btnJump.addEventListener('pointerdown', (e)=>{ e.preventDefault(); ensureAudio(); jumpAny(); }, {passive:false});
  document.addEventListener('keydown', (e)=>{ if (['Space','ArrowUp','KeyW'].includes(e.code)){ e.preventDefault(); ensureAudio(); jumpAny(); } if (e.code==='KeyP'){ togglePause(); } });
  document.getElementById('btnHow').addEventListener('click', ()=>alert('Jump over obstacles. The longer you survive, the faster it gets.\n\nTap/Click/Space/W/‚Üë to jump. P to pause.'));

  function togglePause(state){ if (!running||gameOver) return; paused = (state===undefined)? !paused : !!state; btnPause.textContent = paused ? '‚ñ∂ Resume' : '‚è∏ Pause'; }

  // ----- Control -----
  function startGame(){ overlay.classList.add('hidden'); running=true; paused=false; gameOver=false; score=0; elScore.textContent='0.0'; speed=world.baseSpeed(); speedMul=1; milestoneAt=5; camShakeT=0; player.reset(); obstacles.length=0; spawnT=0; tPrev=performance.now(); SFX.start(); requestAnimationFrame(loop); }
  function restart(){ gameOver=false; paused=false; score=0; elScore.textContent='0.0'; speed=world.baseSpeed(); speedMul=1; milestoneAt=5; camShakeT=0; player.reset(); obstacles.length=0; spawnT=0; SFX.start(); }
  function endGame(){ gameOver=true; if (score>best){ best=score; localStorage.setItem(HS_KEY,String(best)); elBest.textContent=best.toFixed(1); }
    overlay.innerHTML = `<div class="card"><h1>Game Over</h1><p>You lasted <b>${score.toFixed(1)}</b> s at <b>${speedMul.toFixed(2)}x</b>.</p><p>Best: <b>${best.toFixed(1)}</b> s</p><div class="row"><button id="btnRetry">üîÅ Retry</button><button id="btnMenu" class="secondary">üè† Menu</button></div></div>`;
    overlay.classList.remove('hidden');
    document.getElementById('btnRetry').addEventListener('click', ()=>{ overlay.classList.add('hidden'); restart(); });
    document.getElementById('btnMenu').addEventListener('click', ()=>{ location.reload(); });
  }

  // ----- Loop -----
  function loop(ts){
    if (!running) return;
    const dt = Math.min(0.035, (ts - tPrev)/1000); tPrev=ts;
    if (!paused && !gameOver){ update(dt); render(); } else { render(); }
    requestAnimationFrame(loop);
  }

  function update(dt){
    speedMul += dt*0.04; speed = world.baseSpeed()*speedMul; elSpd.textContent = `${speedMul.toFixed(2)}x`;
    parallax.update(dt); player.update(dt);
    spawnT -= dt; if (spawnT<=0){ spawnObstacle(); const minGap=Math.max(0.55, 1.35 - speedMul*0.25); const maxGap=Math.max(minGap+0.2, 1.8 - speedMul*0.20); spawnT = minGap + Math.random()*(maxGap-minGap); }
    updateObstacles(dt);
    const cx=player.x*DPR, cy=player.y*DPR, rr=player.r*DPR;
    for (const o of obstacles){ if (circleRectCollision(cx,cy,rr,o.x,o.y,o.w,o.h)){ endGame(); return; } }
    score += dt; elScore.textContent = score.toFixed(1);
    if (score >= milestoneAt){ milestoneAt += 5; SFX.milestone(); camShakeT = Math.min(0.15, camShakeT + 0.1); }
    camShakeT = Math.max(0, camShakeT - dt);
  }

  function render(){
    ctx.save();
    if (camShakeT>0){ const mag=8*DPR*(camShakeT/0.15); ctx.translate((Math.random()*2-1)*mag, (Math.random()*2-1)*mag); }
    parallax.draw();
    ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.beginPath();
    ctx.ellipse(player.x*DPR, (world.groundY()+player.r*0.8)*DPR, player.r*1.1*DPR, player.r*0.35*DPR, 0, 0, Math.PI*2); ctx.fill();
    drawObstacles(); player.draw();
    if (paused && !gameOver){ ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.fillRect(0,0,W(),H()); banner('PAUSED\nPress P or tap ‚èØ'); }
    ctx.restore();
  }
  function banner(text){ ctx.save(); ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font=`${Math.floor(36*DPR)}px Impact, system-ui, sans-serif`; ctx.fillStyle='#fff'; const lines=text.split('\n'); for(let i=0;i<lines.length;i++){ ctx.fillText(lines[i], W()/2, H()/2 + i*44*DPR); } ctx.restore(); }

  // Hook menu
  document.getElementById('btnStart').addEventListener('click', ()=>{ ensureAudio(); startGame(); });
  

})();
</script>
</body>
</html>
